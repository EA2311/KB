<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Units</h1>
<ul>
{% for unit in units %}
    <li>{{ unit.name }} - {{ unit.description }}</li>
{% empty %}
    <li>No units yet.</li>
{% endfor %}
</ul>
<a href="{%url 'system_list'%}" class="btn btn-outline">Back</a>

</body>
</html>
