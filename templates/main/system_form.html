{% extends 'main/base.html' %}

{% block title %}
System Form
{% endblock %}

{% block content %}
<div class="center">
	<form method="post" novalidate class="card">
	 	{%csrf_token %}

	 	<h2>Create System</h2>
		{% for field in form %}

					{{ field.label_tag }}
					{{ field }}

		{% endfor %}

		<div class="form-buttons">
			<input type="submit" value="Save" class="btn btn-primary"/>
			<a href="{%url 'system_list'%}" class="btn btn-outline">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
